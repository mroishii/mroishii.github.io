<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
    <title></title>
    <!-- JQuery Script -->
    <script src="Scripts/jquery-1.9.1.js" type="text/javascript"></script>

    <script>
        $(function () {
            function amtLogin() {
                var user = 'trongtv_api';
                var password = 'Fsoft@amt123#';
                var url = 'https://amtapi.akaminds.co.jp/login';

                $.ajax({
                    url: url,
                    type: 'post',
                    headers: {'Content-Type': 'application/json'},
                    data: '{"username":"'+ user +'","password":"'+ password +'"}'
                }).done(function(response) {
                    amtTranslate(response.token);
                }).fail(function(error) {
                    console.log("failed");
                    console.log(error.responseText);
                })
            }

            function amtTranslate(token) {
                console.log(token);
                var url = "https://amtapi.akaminds.co.jp/api/translate/sentence";
                $.ajax({
                    url: url,
                    type: 'post',
                    headers: {'content-type': 'application/json',
                              'authorization': 'Bearer ' + token,
                              'token-type': 'AMT'},
                    data: '{"jpn":"おはようございます"}'
                }).done(function(data) {
                    console.log(data);
                }).fail(function(error) {
                    console.log("failed");
                    console.log(error.responseText);
                })
            }

            $('#login').click(function () {
                amtLogin();
            })
        }) 
    </script>

</head>

<body>
    <input type='button' id='login' value='Log in'>
</body>
